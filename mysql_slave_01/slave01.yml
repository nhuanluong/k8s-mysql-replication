apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-slave01  
  labels:
    app: mysql-slave
spec:
  selector:
    matchLabels:
      app: mysql-slave
  serviceName: mysql-slave-01  
  template:
    metadata:
      labels:
        app: mysql-slave
    spec:      
      containers:
        - image: mysql:8
          imagePullPolicy: Always
          name: mysql-slave01
          args:
            - '--default-authentication-plugin=mysql_native_password'
            - '--innodb-buffer-pool-size=1G'
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: P@ssword
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-volume
              mountPath: /var/lib/mysql
            - name: config-volume
              mountPath: /etc/mysql/conf.d
      volumes:
        - name: mysql-volume
          persistentVolumeClaim:
            claimName: staging-slave01-pvc
        - name: config-volume
          configMap:
            name: slave01.cnf
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-slave
  #namespace: staging
  labels:
    app: mysql-slave
spec:
  type: LoadBalancer
  ports:
    - port: 3306
      targetPort: 3306
      nodePort: 30200
  selector:
      app: mysql-slave
